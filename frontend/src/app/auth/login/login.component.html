<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <div class="card-body">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle display-1" style="color: #08457a;"></i>
        <h3 class="mt-3 font-weight-bold">Bienvenue</h3>
        <p class="text-muted">Connectez-vous pour continuer</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="nom@exemple.com">
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="text-danger small mt-1">
            Une adresse e-mail valide est requise
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="••••••••">
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
          <div>{{ error }}</div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-lg" style="background-color: #08457a; color: white;"
            [disabled]="loginForm.invalid">
            Connexion
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <p class="text-muted">Vous n'avez pas de compte ? <a routerLink="/auth/register"
            class="text-decoration-none fw-bold" style="color: #08457a;">Inscrivez-vous ici</a></p>
      </div>
    </div>
  </div>
</div>
