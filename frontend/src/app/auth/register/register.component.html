<div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 15px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus-fill display-1" style="color: #08457a;"></i>
                <h3 class="mt-3 font-weight-bold">Créer un compte</h3>
                <p class="text-muted">Rejoignez la communauté</p>
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName"
                            placeholder="Prénom">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName"
                            placeholder="Nom">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" formControlName="email"
                            placeholder="nom@exemple.com">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" formControlName="password"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Je veux être...</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-people"></i></span>
                        <select class="form-select" id="role" formControlName="role">
                            <option value="PASSENGER">Passager (Réserver des trajets)</option>
                            <option value="DRIVER">Conducteur (Publier des trajets)</option>
                        </select>
                    </div>
                </div>

                <div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
                    <div>{{ error }}</div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-lg" style="background-color: #08457a; color: white;"
                        [disabled]="registerForm.invalid">
                        Créer un compte
                    </button>
                    <a routerLink="/auth/login" class="btn btn-light text-muted">Annuler</a>
                </div>
            </form>

            <div class="mt-4 text-center">
                <p class="text-muted">Vous avez déjà un compte ? <a routerLink="/auth/login"
                        class="text-decoration-none fw-bold" style="color: #08457a;">Connectez-vous ici</a></p>
            </div>
        </div>
    </div>
</div>
