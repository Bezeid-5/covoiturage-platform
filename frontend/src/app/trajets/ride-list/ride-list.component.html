<div class="container mt-4">

    <!-- Section de recherche -->
    <div class="card border-0 shadow-sm mb-5 bg-white text-dark">
        <div class="card-body p-4">
            <h4 class="card-title mb-4"><i class="bi bi-search me-2" style="color: #08457a;"></i> Trouver un trajet</h4>
            <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="row g-3">
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="bi bi-geo-alt text-muted"></i></span>
                        <input type="text" class="form-control border-start-0 ps-0 bg-light" placeholder="De (Ville)"
                            formControlName="departure">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="bi bi-geo-alt-fill text-muted"></i></span>
                        <input type="text" class="form-control border-start-0 ps-0 bg-light" placeholder="À (Ville)"
                            formControlName="arrival">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="bi bi-calendar-event text-muted"></i></span>
                        <input type="date" class="form-control border-start-0 ps-0 bg-light" formControlName="date">
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn w-100 fw-bold" style="background-color: #08457a; color: white;"><i
                            class="bi bi-search"></i> Rechercher</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Section des résultats -->
    <div class="row">
        <div class="col-12 mb-3" *ngIf="rides.length > 0">
            <h5 class="text-muted">Trajets disponibles</h5>
        </div>

        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let ride of rides">
            <div class="card h-100 shadow-sm border-0 hover-lift">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="badge rounded-pill px-3 py-2" style="background-color: #e3f2fd; color: #08457a;">
                            {{ ride.date | date:'d MMM' }} • {{ ride.time }}
                        </span>
                        <h4 class="mb-0 fw-bold" style="color: #08457a;">{{ ride.price }} MRU</h4>
                    </div>

                    <h5 class="card-title mb-3 d-flex align-items-center">
                        <span class="text-truncate" style="max-width: 45%;">{{ ride.departureCity }}</span>
                        <i class="bi bi-arrow-right mx-2 text-muted"></i>
                        <span class="text-truncate" style="max-width: 45%;">{{ ride.arrivalCity }}</span>
                    </h5>

                    <div class="d-flex align-items-center mb-3">
                        <div class="avatar bg-light rounded-circle d-flex align-items-center justify-content-center me-2"
                            style="width: 32px; height: 32px;">
                            <i class="bi bi-person-fill text-secondary"></i>
                        </div>
                        <small class="text-muted">{{ ride.driverName }}</small>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
                        <small class="text-muted">
                            <i class="bi bi-people-fill me-1"></i> {{ ride.availableSeats }} places restantes
                        </small>
                        <a [routerLink]="['/rides', ride.id]" class="btn btn-sm rounded-pill px-3"
                            style="background-color: #08457a; color: white;">Voir détails</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12" *ngIf="rides.length === 0">
            <div class="text-center py-5">
                <i class="bi bi-search display-1 text-muted opacity-25"></i>
                <p class="mt-3 text-muted">Aucun trajet trouvé correspondant à vos critères.</p>
            </div>
        </div>
    </div>
</div>
